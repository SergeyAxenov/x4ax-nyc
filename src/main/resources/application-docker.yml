spring:
  datasource:
    url: jdbc:mysql://mysql_nyc:3306/nyc?useSSL=false
    username: user
    password: password
    driverClassName: com.mysql.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true

logging:
  level:
    org.springframework.web: INFO
